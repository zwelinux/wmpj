{% extends 'blog/base.html' %}

{% block content %}
    
    {% for x in posts %}
        <div class="card mb-3">
            <div class="row g-0">

            <div class="col-md-4">
                <img src="{{ x.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title"> {{ x.title }} - by {{ x.author }}</h5>
                <p class="card-text"><small class="text-muted">Last updated {{ x.date|timesince }} ago</small></p>
                <a href="{% url 'detail' x.id %}">View Detail</a>
                </div>
            </div>

            </div>
        </div>
    {% endfor %} 

{% endblock %}
